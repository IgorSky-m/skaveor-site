spring:
  cloud:
    config:
      enabled: false
  #  datasource props
  datasource:

    url: 'jdbc:postgresql://localhost:6543/accounts'
    driverClassName: 'org.postgresql.Driver'
    username: 'admin_test'
    password: 'admin_test'
  #    jpa props
  jpa:
    hibernate:
      ddl-auto: update
#      ddl-auto: update
    database-platform: 'org.hibernate.dialect.PostgreSQLDialect'
    show_sql: true

  mail:
    host: 'smtp.gmail.com'
    port: 587
    username: ${SMTP-USER}
    password: ${SMTP-PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# logging props
logging:
  custom:
    smtp:
      username: ${SMTP-USER}
      password: ${SMTP-PASS}
      from: ${SMTP-USER}
      recipients:
        SMTP-EMAIL-RECIPIENT-1: ${SMTP-USER}
  level:
    root: INFO
    org.springframework.web: INFO
    org.example: ERROR
    org.hibernate: INFO
  pattern:
    console: '[%d{yyyy-MM-dd HH:mm:ss}] [%thread] [%-5level] %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{100} - %msg%n'


jwt:
  secret: ${JWT_SECRET}