server:
  port: 9010

com:
  skachko:
    libraries:
      search:
        config:
          localDateTime:
            pattern: 'dd.MM.yyyy'

spring:
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
  profiles:
    active:
      - alone
  #      - stage
  application:
    name: AUTH-SERVICE

  cloud:
    function:
      scan:
        packages: "com.skachko.functions"

  banner:
    location: 'classpath:/banner/Banner.txt'


eureka:
  client:
    #    set false if you want to use without eureka
    register-with-eureka: true
    #    set false if you want to use without eureka
    fetch-registry: true
    service-url:
      defaultZone: http://registry-server-1.com:8761/eureka, http://registry-server-2.com:8762/eureka, http://registry-server-3.com:8763/eureka
  #      defaultZone: http://localhost:8760/eureka
  instance:
    hostname: localhost




