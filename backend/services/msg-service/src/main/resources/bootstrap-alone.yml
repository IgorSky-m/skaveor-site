spring:
  cloud:
    config:
      enabled: false
  #  datasource props
  datasource:

    url: 'jdbc:postgresql://localhost:6543/msg'
    driverClassName: 'org.postgresql.Driver'
    username: 'admin_test'
    password: 'admin_test'
  #    jpa props
  jpa:
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: update
    database-platform: 'org.hibernate.dialect.PostgreSQLDialect'
    show_sql: true

  mail:
    host: 'smtp.gmail.com'
    port: 587
    username: ${SMTP-USER}
    password: ${SMTP-PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# logging props
logging:
  custom:
    smtp:
      username: ${SMTP-USER}
      password: ${SMTP-PASS}
      from: ${SMTP-USER}
      recipients:
        SMTP-EMAIL-RECIPIENT-1: ${SMTP-USER}
  level:
    root: INFO
    org.springframework.web: INFO
    org.example: ERROR
    org.hibernate: INFO
  pattern:
    console: '[%d{yyyy-MM-dd HH:mm:ss}] [%thread] [%-5level] %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{100} - %msg%n'

msg:
  https:
    protocols: "TLSv1,TLSv1.1,TLSv1.2"
  executors:
    basic:
      pool:
        size: 100
  emails:
    default: 'eurocomfort.sant@gmail.com'
