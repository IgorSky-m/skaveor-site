server:
  port: 9002

com:
  skachko:
    libraries:
      search:
        config:
          localDateTime:
            pattern: 'dd.MM.yyyy'

spring:
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0

  application:
    name: ORDER-SERVICE

  cloud:
    function:
      scan:
        packages: "com.skachko.functions"

  banner:
    location: 'classpath:/banner/Banner.txt'

  profiles:
    active:
      - alone
#      - stage




