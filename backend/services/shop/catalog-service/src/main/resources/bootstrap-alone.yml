
eureka:
  client:
#    set false if you want to use without eureka
    register-with-eureka: true
#    set false if you want to use without eureka
    fetch-registry: true
    service-url:
#      defaultZone: http://registry-server-1.com:8761/eureka, http://registry-server-2.com:8762/eureka, http://registry-server-3.com:8763/eureka
      defaultZone: http://localhost:8760/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    config:
      enabled: false
  #  datasource props
  datasource:
#    url: 'jdbc:h2:mem:junit_db'
#    driverClassName: 'org.h2.Driver'

    url: 'jdbc:postgresql://localhost:6543/shop'
    driverClassName: 'org.postgresql.Driver'
    username: 'admin_test'
    password: 'admin_test'
  #    jpa props
  jpa:
    hibernate:
#      ddl-auto: create-drop
      ddl-auto: update
#    database-platform: 'org.hibernate.dialect.H2Dialect'
    database-platform: 'org.hibernate.dialect.PostgreSQLDialect'
    show_sql: true
  # /h2-console
  h2:
    console:
      enabled: true
  mail:
    host: 'smtp.gmail.com'
    port: 587
    username: ${SMTP-USER}
    password: ${SMTP-PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# logging props
logging:
  custom:
    smtp:
      username: ${SMTP-USER}
      password: ${SMTP-PASS}
      from: ${SMTP-USER}
      recipients:
        SMTP-EMAIL-RECIPIENT-1: ${SMTP-USER}
  level:
    root: INFO
    org.springframework.web: INFO
    org.example: ERROR
    org.hibernate: INFO
  pattern:
    console: '[%d{yyyy-MM-dd HH:mm:ss}] [%thread] [%-5level] %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{100} - %msg%n'